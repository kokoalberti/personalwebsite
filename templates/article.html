{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<body class="article">
<header>

  <div id="header-image"><a id="home" href="{{ url_for('index') }}"><div><span>Back to homepage</span></div></a> </div>

  <div class="content">
    <p>
      <!--<span style="float:right;color:#666;"><a href="" style="font-weight:700;">hello@kokoalberti.com</a></span>-->
      <a href="{{ url_for('index') }}">kokoalberti.com</a>/articles/
    </p>
    <h1>{{ article.title }}</h1>

    <p style="color:#666;">
      <code>Published {{ article.date.strftime("%Y-%m-%d") }}</code>
      <span style="float:right;color:#666;"><code>
        {% for tag in article.meta.tags %}
          <a href="{{ url_for('tag', tag=tag) }}">#{{tag}}</a> 
        {%endfor%}

      	</code></span>
      
    </p>
  </div>
</header>
<div class="content">
  <article>
  	{{ article }}
  </article>
</div>
</body>
{% endblock %}
